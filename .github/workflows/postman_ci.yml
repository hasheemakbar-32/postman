name: Postman API Tests
on: [push]

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Newman
        run: npm install -g newman

      - name: Execute Tests
        run: |
          newman run "test/User Flow Automation.postman_collection.json" \
          -e "test/MyNewEnvironment.postman_environment.json" \
          --reporters cli